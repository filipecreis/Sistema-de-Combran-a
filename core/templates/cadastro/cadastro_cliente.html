<h2>Cadastro de Clientes</h2>

<a href = "{% url 'lista_clientes'%}"> Voltar</a>

<form action="{% url 'cliente_salvo' %}" method="POST">
    {% csrf_token %}
    
    {{  form.as_p  }}

    <button type="submit">Cadastrar</button>
</form>

<ul>
  {% for produto in produtos_vinculados %}
    <li>
      <a href = "{% url 'cliente_update' posto.id %}"> {{ produto.nome }}</a>
    </li>
  {% endfor %}
</ul>
